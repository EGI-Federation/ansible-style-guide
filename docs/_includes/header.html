<span class="mobile btn-mobile-menu">
  <i class="icon icon-list btn-mobile-menu__icon"></i>
  <i class="icon icon-x-circle btn-mobile-close__icon hidden"></i>
</span>

<header class="panel-cover">
  <div class="panel-main">
    <div class="panel-main__inner panel-inverted">
      <div class="panel-main__content">
        <a href="{{ site.url }}" title="link to home of {{ site.title }}">
          <img src="{{ site.url }}/images/profile.png" class="user-image" alt="Home">
          <h1 class="panel-cover__title panel-title">{{ site.title }}</h1>
        </a>
        <hr class="panel-cover__divider">
        <p class="panel-cover__description">{{ site.description }}</p>
        <hr class="panel-cover__divider panel-cover__divider--secondary">
        <div class="navigation-wrapper">
          <nav class="cover-navigation cover-navigation--primary">
            <ul class="navigation">
              <li class="navigation__item">
                <a href="{{ site.url }}/about" title="link to {{ site.title }} Model" class="blog-button">
                  <i class="fa fa-info-circle" aria-hidden="true"></i> About</a>
              </li>
              <li class="navigation__item">
                <a href="{{ site.url}}/style" class="blog-button"><i class="fas fa-book"></i> Documentation</a>
              </li>
              <li class="navigation__item">
                <a href="{{ site.url }}/usage" title="link to {{ site.title }} Test" class="blog-button">
                  <i class="fa fa-cogs" aria-hidden="true"></i> Usage</a>
              </li>
              <li class="navigation__item">
                <a href="{{ site.url }}/test" title="link to {{ site.title }} Deploy" class="blog-button">
                  <i class="fas fa-clipboard-check" aria-hidden="true"></i> Testing</a>
              </li>
              <li class="navigation__item">
                <a href="{{ site.url }}/contributing" title="link to {{ site.title }} Usage" class="blog-button">
                  <i class="far fa-handshake" aria-hidden="true"></i> Contributing</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
    <div class="panel-cover--overlay"></div>
  </div>
</header>
