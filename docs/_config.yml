# Site settings
title: EGI Ansible Style Guide
description: 'Community guide to developing re-usable Ansible products for EGI infrastructure'
url: 'https://egi-federation.github.io/ansible-style-guide/'
# google_analytics: 'UA-XXXXXX-X'
# disqus_shortname: 'your-disqus-name'

author:
  name: 'EGI Operations'
  email: operations@egi.eu
  twitter_username: egi_einfra
  github_username:  egi-foundation

defaults:
  -
    scope:
      path: ''
      type: 'posts'
    values:
        layout: 'post'

# Build settings
destination: _site
paginate: 10
permalink: /:year/:title/
markdown: kramdown
highlighter: rouge

sass:
    sass_dir: _sass
    style: compressed

kramdown:
  # use Github Flavored Markdown
  input: GFM
  # do not replace newlines by <br>s
  hard_wrap: false

plugins: ['jekyll-paginate']
exclude: ['README.md', 'Gemfile', 'Gemfile.lock', 'screenshot.png']
