language: python
python:
- '2.7'
sudo: required
services:
- docker
env:
  global:
  - MD_IGNORE="R1"
  - TEST_ROLE_PATH="test-role/"
  - GITHUB_REPO=$TRAVIS_REPO_SLUG
  - secure: 
addons:
  apt:
    packages:
    - ruby-full
before_install: 
install:
- pip install -r requirements.txt
- bundle install
before_script:
- 'for file in `find . -maxdepth 2 -name "*.md"` ;  do markdownlint --ignore $MD_IGNORE
  $file ; done

'
script:
- ansible-galaxy init -f --role-skeleton=egi-galaxy-template $TEST_ROLE_PATH
- inspec exec -b local ansible-fashion-police
- cd $TEST_ROLE_PATH
- molecule init scenario -r test-role
- molecule test
after_success: 
after_failure: 
before_deploy: 
deploy: 
after_deploy: 
after_script: 
notifications:
  slack:
    secure: 
