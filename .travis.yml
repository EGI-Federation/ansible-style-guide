---
language: python
python:
  - '2.7'
sudo: required
services:
  - docker
env:
  md_ignore: R1
addons:
  apt:
    packages:
      - ruby-full
before_install:
install:
  - pip install -r requirements.txt
  - bundle install
before_script:
  - >
      for file in `find . -maxdepth 2 -name "*.md"` ;  do
      markdownlint --ignore $md_ignore $file ;
      done
script:
  -  ansible-galaxy init -f --role-skeleton=egi-galaxy-template test-role
  - inspec exec -b local ansible-fashion-police
  - cd test-role
  - molecule init scenario -r test-role
  - molecule test
after_success:
after_failure:
before_deploy:
deploy:
after_deploy:
after_script:
notifications:
  slack:
    secure: 
