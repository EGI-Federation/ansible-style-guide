---
language: python
python:
  - '2.7'
  - '3.6'
sudo: required
services:
  - docker
env:
  global:
    - MD_IGNORE="R1"
    - TEST_ROLE_PATH="ansible-role-test/"
    - GITHUB_REPO=$TRAVIS_REPO_SLUG
    - RUBOCOP_OPTS="--fail-level=error"
    - secure: 
addons:
  apt:
    packages:
      - ruby-full
before_install:
install:
  - pip install -r requirements.txt
  - bundle install
before_script:
  - for file in `find . -maxdepth 2 -name "*.md"` ;  do markdownlint --ignore $MD_IGNORE
    $file ; done
script:
  - ansible-galaxy init -f --role-skeleton=egi-galaxy-template $TEST_ROLE_PATH
  - inspec supermarket exec brucellino/ansible-fashion-police -b local
  - cd $TEST_ROLE_PATH
  - molecule init scenario -r $TEST_ROLE_PATH
  - molecule test
after_success:
after_failure:
before_deploy:
deploy:
after_deploy:
after_script:
notifications:
  slack:
    secure: 
